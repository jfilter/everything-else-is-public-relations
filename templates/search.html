{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Home" %}{% endblock %}

{% block content %}

<b>{{ query }}</b>

{% for r in results %}
<div>
    <h3>{{ r.title }}</h3>
    <p>{{ r.description }}</p>
    <p>{{ r.version }}</p>
    <a href="{{ r.url }}">{{ r.url }}</a>
    <a href="{{ r.link }}">{{ r.link }}</a>
</div>
{% endfor %}

{% endblock %}
